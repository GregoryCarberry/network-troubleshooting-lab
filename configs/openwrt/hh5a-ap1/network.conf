# HH5A-AP1 OpenWrt network config (Dumb AP mode)
# Target IP: 192.168.0.200/24, gateway/DNS via main router 192.168.0.1

config interface 'loopback'
        option ifname 'lo'
        option proto 'static'
        option ipaddr '127.0.0.1'
        option netmask '255.0.0.0'

config globals 'globals'
        option ula_prefix 'fd00:1234:5678::/48'

config interface 'lan'
        option type 'bridge'
        option ifname 'eth0.1'
        option proto 'static'
        option ipaddr '192.168.0.200'
        option netmask '255.255.255.0'
        option gateway '192.168.0.1'
        list dns '192.168.0.1'
        option ip6assign '64'

config device 'lan_dev'
        option name 'eth0.1'
        option macaddr '8c:10:d4:1e:1e:52'

config switch
        option name 'switch0'
        option reset '1'
        option enable_vlan '1'

# CPU port 6 tagged, LAN1â€“4 untagged, WAN unused
config switch_vlan
        option device 'switch0'
        option vlan '1'
        option vid '1'
        option ports '6t 1 2 3 4'
